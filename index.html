<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreBord</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div
      class="container flex justify-center items-center max-w-[1380px] min-h-[100vh] overflow-y-auot bg-slate-900"
    >
      <div
        class="section w-11/12 bg-slate-800 flex justify-center items-center flex-col rounded-lg border border-slate-600 p-2"
      >
        <!-- Header start here -->
        <div
          class="item h-20 flex w-full justify-between px-4 items-center text-white border-b border-slate-600"
        >
          <p></p>
          <h1 class="text-2xl uppercase font-bold">ScoreBoard</h1>
          <h3 class="text-lg font-bold">Total</h3>
        </div>

        <!-- all matches start here -->
        <div class="all-matches w-full text-white">
          <!-- single match start here -->
        </div>

        <!-- footer start here -->
        <div class="footer px-4 w-full h-20 flex justify-between items-center">
          <button
            class="another-match bg-emerald-500 px-5 py-1 rounded text-white font-bold"
            id="anotherMatch"
          >
            Add Another Match
          </button>
          <button class="reset flex" id="reset">
            <svg
              fill="none"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="text-blue-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
            <span class="text-blue-500">Reset</span>
          </button>
        </div>
      </div>
    </div>

    <!-- script file here -->
    <script src="index.js"></script>
  </body>
</html>
